<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открыть сайт в Chrome</title>
    <script>
        // Функция для проверки, является ли текущий браузер Chrome
        function isChrome() {
            var userAgent = navigator.userAgent.toLowerCase();
            return userAgent.indexOf('chrome') > -1;
        }

        // Функция для открытия сайта через Chrome
        function openInChrome() {
            if (!isChrome()) {
                var chromeUrl = 'googlechrome://' + window.location.href;
                window.location.href = chromeUrl;
            }
        }// Замените на ваш URL
        openInChrome();
    </script>
</head>
<body>
    <!-- Можете добавить любой контент или оставить пустым -->
</body>
</html>
