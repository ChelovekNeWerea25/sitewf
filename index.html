<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о браузере</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        #browser-info {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Информация о браузере</h1>
    <div id="browser-info">
        <p>Вы открыли этот сайт в браузере:</p>
        <strong id="browser-name"></strong>
    </div>

    <script>
        const url="example.com";
        document.getElementById('browser-name').innerText = navigator.userAgent;
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (!isMobile) {
          window.location.href = url;
          return;
        }
        else{
            if (!window.intent) {
              alert("Ваш телефон не поддерживает!");
              return;
            }
            const intent = new Intent("android.intent.action.VIEW", Uri.parse(url));
            intent.setPackage("com.android.chrome"); // Пакет Google Chrome
            
            // Запуск Intent
            try {
              context.startActivity(intent);
            } catch (e) {
              alert("Не удалось открыть сайт: " + e.message);
            }
        }

    </script>
</body>
</html>
