<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открыть сайт в Chrome</title>
    <script>
        // Функция для проверки, является ли текущий браузер Chrome
        function isChrome() {
            var userAgent = navigator.userAgent.toLowerCase();
            return userAgent.indexOf('chrome') > -1;
        }

        // Функция для открытия сайта через Chrome
        function openInChrome(url) {
            if (!isChrome()) {
                var chromeUrl = 'googlechrome://' + url;
                window.location.href = chromeUrl;
            } else {
                window.location.href = url;
            }
        }

        // Вызываем функцию для открытия сайта в Chrome
        var siteUrl = 'https://example.com'; // Замените на ваш URL
        openInChrome(siteUrl);
    </script>
</head>
<body>
    <!-- Можете добавить любой контент или оставить пустым -->
</body>
</html>
