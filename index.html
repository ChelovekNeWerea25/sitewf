<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о браузере</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        #browser-info {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Информация о браузере</h1>
    <div id="browser-info">
        <p>Вы открыли этот сайт в браузере:</p>
        <strong id="browser-name"></strong>
        <a href="intent://stackoverflow.com/questions/29250152/what-is-the-intent-to-launch-any-website-link-in-google-chrome#Intent;scheme=http;package=com.android.chrome;end">ffffff</a>
    </div>

    <script>
        document.getElementById('browser-name').innerText = navigator.userAgent;
        
        

    </script>
</body>
</html>
