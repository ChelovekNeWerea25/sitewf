<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о браузере</title>
    <style>
        .main {
  font-size: 23px;
  color: #ffffff !important;
  padding: 18px 25px;
  border-radius: 5px;
  border: 0px hidden #f3c846;
  background: #ff6767;
  margin: 0 auto;
  display: block;
}
.main:hover {
  color: #cccccc !important;
  background: #f66d52;
}
div {
  text-align: center;
}
    </style>
</head>
<body>
    <div>
    <button class="main">Перейти</button>
  </div>
    <script>
        //document.getElementById('browser-name').innerText = navigator.userAgent;
      
        function isTT() {
          var userAgent = navigator.userAgent.toLowerCase();
          return userAgent.indexOf('musical_ly') > -1;
        }
      const button = document.querySelector('.main');
      button.onclick=function(){
        if(isTT()){
            window.location.href = "intent://example.com/#Intent;scheme=https;package=com.android.chrome;end";
        }
        else{document.location.href = "https//example.com/";}
      }
        

    </script>
</body>
</html>
